<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <section class="container">
            <h1>Love to hear from you, Get in touchðŸ‘‹</h1>
            <form name="forms">
                <div>
                    <span class="input-container">
                        <label for="first_name"> First Name </label>
                        <input
                            type="text"
                            id="first_name"
                            name="first_name"
                            required
                        />
                    </span>
                    <span class="input-container">
                        <label for="last_name"> Last Name </label>
                        <input
                            type="text"
                            id="last_name"
                            name="last_name"
                            required
                        />
                    </span>
                </div>
                <div>
                    <span class="input-container">
                        <label for="title"> Title </label>
                        <input type="text" name="title" name="title" required />
                    </span>
                    <span class="input-container">
                        <label for="user_email"> Your Email </label>
                        <input
                            type="email"
                            id="user_email"
                            name="user_email"
                            required
                        />
                    </span>
                </div>
                <label for="message">Message</label>
                <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="10"
                    placeholder="What would you like me to do for you"
                    required
                ></textarea>
                <button type="submit">
                    Send

                    <svg
                        version="1.1"
                        id="Capa_1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        viewBox="0 0 31.806 31.806"
                        style="enable-background: new 0 0 31.806 31.806"
                        xml:space="preserve"
                    >
                        <g>
                            <g>
                                <path
                                    d="M1.286,12.465c-0.685,0.263-1.171,0.879-1.268,1.606c-0.096,0.728,0.213,1.449,0.806,1.88l6.492,4.724L30.374,2.534
            			L9.985,22.621l8.875,6.458c0.564,0.41,1.293,0.533,1.964,0.33c0.67-0.204,1.204-0.713,1.444-1.368l9.494-25.986
            			c0.096-0.264,0.028-0.559-0.172-0.756c-0.199-0.197-0.494-0.259-0.758-0.158L1.286,12.465z"
                                />
                                <path
                                    d="M5.774,22.246l0.055,0.301l1.26,6.889c0.094,0.512,0.436,0.941,0.912,1.148c0.476,0.206,1.025,0.162,1.461-0.119
            			c1.755-1.132,4.047-2.634,3.985-2.722L5.774,22.246z"
                                />
                            </g>
                        </g>
                    </svg>
                </button>
            </form>
        </section>
        <section data-element="success-popup" class="popup">
            <div class="popup__content">
                <h2>Thank you for your message</h2>
                <p>I will get back to you as soon as possible</p>
                <button data-element="close-success-popup">Close</button>
            </div>
        </section>
        <section data-element="error-popup" class="popup">
            <div class="popup__content">
                <h2>An Error Occurred</h2>
                <p>Please try again</p>
                <button data-element="close-error-popup">Close</button>
            </div>
        </section>
        <script src="./js/main.js"></script>
    </body>
</html>
